          brand in the World. (Vue.js/Jest/Episerver/AEM)
      - role: JavaScript developer
        time: 2019 - 2020
        company: Team International
        details: |
          Building frontend part of medical web application for medical project, directed for collect information
          about clients and their medications, surgeries, allergies. To help nurses be in touch with clients of
          different medical centers. (React/ReactRouter/Mobx/KendoUI/.Net)
      - role: JavaScript developer
        time: 2017 - 2019
        company: Valtech
