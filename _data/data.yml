career-profile:
    title: Career Profile
    summary: |
      I am Full Stack JS developer with over 10 years of experience in frontend development. My expertise includes
      working with various frameworks like React, Angular, and Vue.js, as well as CMS platforms like
      Episerver/Optimizely and AEM. The most recent roles involved developing P2P trade platforms, creating
      admin features on React, and building frontend applications for medical projects. A big part of my career I
      also has experience with e-commerce projects and A/B testing. I’m skilled in HTML/CSS/JS, React/Next.js,
      Angular/Vue.js, API integration, and A/B testing.
